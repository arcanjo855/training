<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="campo">
        <h1 id="titulo">Cadastro de devs</h1>
        <p1 id="subtitulo">Complete suas informações</p1>
        <br>
    </div>

    <form>
        <fieldset class="grupo"> 
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">

            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>

        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação voce desenvolve</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend"> Front-end</input>
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end</input>
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack</input>
            </label>
            
        </div>

        <div class="campo">
            <label><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option> Junior</option>
                <option> Pleno</option>
                <option> Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for="senioridade"><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Pyton">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência</strong></label>
            <textarea row="6" style="width: 33em; height: 10em;" id="experiencia" name="experiencia"></textarea>
        </div>
        <button type="submit" class="botao">Concluir</button>

    </form>
</body>
</html>
